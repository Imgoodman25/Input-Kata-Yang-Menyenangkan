<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCounter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="alat">
        <div class="nilaiP">
          <label for="">Benar:</label>
          <div class="nilai">0</div>
        </div>
        <div class="IPP">
          <label for="">IP:</label>
          <div class="ip">0</div>
        </div>
        <div class="salahP">
          <label for="">Salah:</label>
          <div class="nilai_salah">0</div>
        </div>
      </div>
      <div class="grid">
        <div class="text">
          <div class="alat1">
            <div class="isi">
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
              <span class="">asd</span>
            </div>
          </div>
        </div>
        <br />
        <div class="gabungan">
          <div class="input">
            <div class="ketik">
              <span class="material-icons"> bolt </span>
            </div>
            <div class="alat2">
              <input type="text" />
            </div>
          </div>
          <div class="refresh">
            <div class="alat3">
              <div class="btn">
                <span class="material-icons"> refresh </span>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
    <div class="footer">
      Dibuat dengan <span style="background-color: yellow">keberuntungan</span>
    </div>
    <div class="panduan">
      <ul>
        <li>
          Selalu gunakan
          <span style="background-color: yellow">huruf pendek</span>
        </li>
        <li>
          Ketika sudah selesai menulis kata, tekan tombol
          <span style="background-color: yellow">Enter</span> untuk melanjutkan
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
